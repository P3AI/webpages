name: Deploy to pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - run: git clone git@github.com:P3AI/webpages.git
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - name: Install
        run: npm install
      - name: Build & Deploy
        run: npm run deploy
